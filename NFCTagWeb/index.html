<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Portfolio Item - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/portfolio-item.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://www.parsecdn.com/js/parse-1.6.4.min.js"></script>

</head>

<body>



    <!-- Page Content -->
    <div class="container">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <img src="logo.png" class="center-block" width="500" height="200">
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">

                <canvas id="map" width="750" height="500"></canvas>
            </div>

            <div class="col-md-4">

                <h3>Game Manager's Console</h3>

                  <button  class="btn btn-warning btn-lg" type="submit">Increase Time</button>
                  <button class="btn btn-primary btn-lg" type="submit">Decrease Time</button>
                  <button class="btn btn-default btn-lg" type="submit">Change Tag</button>
                  <button class="btn btn-success btn-lg" type="submit">Send Hint</button>
                  <hr>
                  <h2 id="time">0:00</h2>

            </div>

        </div>
        <div class="row text-center" >
          <div class="col-lg-12 ">
          <table class="table-bordered table">
            <tr>
              <td id="gm">Game Master</td><td>Master</td>
            </tr>
            <tr>
              <td id="player1">Player1</td><td>Target</td>
            </tr>
            <tr>
              <td id="player2">Player2</td><td>Chaser</td>
            </tr>
            <tr>
              <td id="player3">Player3</td><td>Chaser</td>
            </tr>
          </table>
        </div>
        </div>
        <!-- /.row -->

        <!-- Related Projects Row -->
        <div class="row">

            <div class="col-lg-12">
                <h3 class="page-header text-center">Activiy Log</h3>
            </div>



        </div>
        <div class="row">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
